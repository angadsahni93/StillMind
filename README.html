<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StillMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }

    /* ---------------- Animations ---------------- */
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.25); opacity: 1; }
    }

    @keyframes shimmer {
      0%, 100% { box-shadow: 0 0 12px rgba(96, 165, 250, 0.3); }
      50% { box-shadow: 0 0 400px rgba(96, 165, 250, 30); }
    }

    @keyframes floatBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    @keyframes colorCycle {
      0% { background-color: #93c5fd; }
      10% { background-color: #a5b4fc; }
      20% { background-color: #fbbf24; }
      30% { background-color: #f87171; }
      40% { background-color: #34d399; }
      50% { background-color: #60a5fa; }
      60% { background-color: #f472b6; }
      70% { background-color: #fcd34d; }
      80% { background-color: #4ade80; }
      90% { background-color: #818cf8; }
      100% { background-color: #93c5fd; }
    }

    @keyframes orbit1 {
      0% { transform: rotate(0deg) translateX(70px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
    }

    @keyframes orbit2 {
      0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
    }

    @keyframes moonOrbit1 {
      0% { transform: rotate(0deg) translateX(12px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(12px) rotate(-360deg); }
    }

    @keyframes moonOrbit2 {
      0% { transform: rotate(0deg) translateX(16px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(16px) rotate(-360deg); }
    }

    @keyframes starOrbit {
      0% { transform: rotate(0deg) translateX(110px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(110px) rotate(-360deg); }
    }

    @keyframes starSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ---------------- Breathing Orb ---------------- */
    .breathing-orb {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 9999px;
      margin: 0 auto;
      z-index: 10; /* orb always in front */
      animation: breathe 6s ease-in-out infinite,
                 shimmer 4s ease-in-out infinite,
                 colorCycle 30s linear infinite,
                 floatBounce 4s ease-in-out infinite;
      background-color: #93c5fd;
      box-shadow: 0 0 20px rgba(253, 186, 116, 0.4),
                  0 0 60px rgba(253, 186, 116, 0.3);
    }

    .orb-emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7rem;
      pointer-events: none;
      user-select: none;
      z-index: 15;
    }

    .breathing-orb::before,
    .breathing-orb::after {
      content: "";
      position: absolute;
      border: 1px solid #999;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0; /* behind orb */
    }

    .breathing-orb::before { width: 140px; height: 140px; }
    .breathing-orb::after { width: 180px; height: 180px; }

    /* ---------------- Orbiting Dots ---------------- */
    .orbiting-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      margin: -8px 0 0 -8px;
      pointer-events: none;
      animation-timing-function: quintic;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 5; /* between orb and rings */
      background-color: #93c5fd;
      border: 1px solid #4b5563;
    }
    .orbiting-dot.ring1 { animation: orbit1 8s linear infinite; transform-origin: 70px 0; }
    .orbiting-dot.ring2 { animation: orbit2 12s linear infinite; transform-origin: 90px 0; }

    /* ---------------- Moons ---------------- */
    .moon {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      margin: -3px 0 0 -3px;
      pointer-events: none;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
      z-index: 5; /* same as dots */
      background-color: white;
      border: 0.5px solid #4b5563;
    }
    .ring1 .moon { animation: moonOrbit1 3s linear infinite; transform-origin: 12px 0; }
    .ring2 .moon { animation: moonOrbit2 4s linear infinite; transform-origin: 16px 0; }

    /* ---------------- Orbit Rings ---------------- */
    .orbit-ring { 
      position: absolute; 
      border: 1px solid rgba(0,0,0,0.3); 
      border-radius: 50%; 
      top: 50%; 
      left: 50%; 
      pointer-events: none; 
      transform: translate(-50%, -50%); 
      z-index: 0; /* behind orb and moons */
      border: 1px solid white;
    }
    .ring1 .orbit-ring { width: 24px; height: 24px; }
    .ring2 .orbit-ring { width: 32px; height: 32px; }

    .orbit-ring-large {
      position: absolute;
      border: 1px solid gold;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 800px gold, inset 0 0 100px gold;
      z-index: 0; /* behind orb */
    }

    /* ---------------- Orbiting Star ---------------- */
    .orbiting-star {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      animation: starOrbit 18s linear infinite;
      transform-origin: 110px 0;
      z-index: 10; /* above rings */
    }
    .orbiting-star .star-spin {
      width: 100%;
      height: 100%;
      background-color: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      box-shadow: 0 0 8px gold;
      animation: starSpin 3s linear infinite;
      transform-origin: 50% 50%;
    }

    /* ---------------- Dark Mode ---------------- */
    @media (prefers-color-scheme: dark) {
      .breathing-orb::before,
      .breathing-orb::after { border-color: #999; }
      .orbit-ring { border-color: rgba(200,200,200,0.6); }
      .orbit-ring-large { border-color: gold; box-shadow: 0 0 1000px gold, inset 0 0 100px gold; }
      .orbiting-dot { background-color: #f3f4f6; border: 1px solid #ddd; box-shadow: 0 0 6px rgba(255,255,255,0.5); }
      .moon { background-color: #e5e7eb; border: 0.5px solid #bbb; box-shadow: 0 0 3px rgba(255,255,255,0.5); }
    }

  </style>
</head>
